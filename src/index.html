<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form>
  <div>
    <label>Character name:</label>
    <input type="text">
  </div>
<br>
  <div>
    <label for="jedi">Jedi</label>
      <input type="radio" id="jedi" value="jedi" >
    <label for="Sith">Sith</label>
     <input type="radio" id="sith" value="sith">
  </div>
<br>
  <div>
    <label>Lightsaber color:</label>
      <select name="lightsaber" id="sabercolor">
        <option value="blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Red">Red</option>
        <option value="Purple">Purple</option>

      </select>
  </div>
<br>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
<br>
<div>
<table>
  <tr>
    <th>Planet</th>
    <th>Environment</th>
    <th>Population</th>
  </tr>
  <tr>
    <td>Tatooine</td>
    <td>Desert</td>
    <td>200,000</td>
  </tr>
  <tr>
    <td>Hoth</td>
    <td>Ice</td>
    <td>0</td>
  </tr>
  <tr>
    <td>Endor</td>
    <td>Forest</td>
    <td>30,000,000</td>
  </tr>
  <tr>
    <td>Mustafar</td>
    <td>Lava</td>
    <td>10,000</td>
  </tr>
</table>



</div>
  </body>
</html>
